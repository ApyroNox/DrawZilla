<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Pragma" content="cache" />

		<title>ZillaNet</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- Fonts -->
		<link rel="preload" href="css/font-awesome-v6.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<link rel="preload" href="css/font-nunito.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<noscript>
			<link rel="stylesheet" href="css/font-awesome-v6.css" />
			<link rel="stylesheet" href="css/font-nunito.css" />
		</noscript>

		<!-- Styles -->
		<link rel="stylesheet" href="css/app.css" />

		<!-- Scripts -->
		<script src="js/app.js" defer></script>
		<script src="js/settings.js" defer></script>
		<script src="js/matchMedia.js" defer></script>
		<script src="js/scaleUI.js" defer></script>
		<script src="js/play.js" defer></script>
	</head>

	<body style="--offset: 1rem" class="backdrop">
		<div id="body-content" style="--border-radius: 0.5rem; --offset: 8px">
			<aside id="menu" class="card rounded backdrop">
				<div class="button-inline button primary-button">
					<input type="checkbox" id="menu-toggle" hidden />
					<label for="menu-toggle"><img src="/favicon.ico" width="48" height="48" title="TEST" /></label>
				</div>
				<div id="player-overview" class="card rounded backdrop">
					<div id="player-limit" class="button-inline"><span>0/100</span></div>
					<div id="player-list" class="scrollbar"></div>
				</div>
				<nav class="card rounded" hidden>
					<div><img src="/favicon.ico" width="48" height="48" title="TEST" /></div>
					<div></div>
					<div><img src="/favicon.ico" width="48" height="48" /></div>
				</nav>
			</aside>
			<main class="card rounded backdrop">
				<div id="main-content" class="ingame">
					<div id="canvas-container" class="card rounded">
						<canvas id="canvas" width="400" height="300"></canvas>
					</div>
					<div id="tools-container" class="card rounded"></div>
				</div>
				<aside id="sozials">
					<header id="room-controls-container" class="card rounded" style="--border-radius: 0.25rem">
						<div class="button-inline button secondary-button">
							<input type="button" name="" id="room-previous" hidden />
							<label for="message-send"><i class="fa-duotone fa-backward"></i></label>
						</div>
						<div class="button-inline button secondary-button">
							<input type="button" name="" id="room-next" hidden />
							<label for="message-send"><i class="fa-duotone fa-forward"></i></label>
						</div>
					</header>
					<section id="chat" class="card rounded scrollbar"></section>
					<footer id="chat-controls-container" class="card rounded">
						<input type="text" placeholder="Chat message ..." />
						<div class="button-inline button secondary-button" style="--border-radius: 0.25rem">
							<input type="button" id="message-send" hidden />
							<label for="message-send"><i class="fa-duotone fa-paper-plane"></i></label>
						</div>
					</footer>
				</aside>
			</main>
		</div>

		<template id="template-player-list-card">
			<div class="mini-card oddeven backdrop">
				<img src="" alt="Avatar" title="Name" data-user="avatar" />
			</div>
		</template>
		<template id="template-chat-message-card">
			<div class="card oddeven backdrop">
				<span data-user="name"></span>
				<p data-user="message"></p>
			</div>
		</template>
	</body>
</html>
