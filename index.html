<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Pragma" content="cache" />

		<title>DrawZilla</title>
		<base href="/">

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- Fonts -->
		<link rel="preload" href="fonts/font-awesome-v6.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<link rel="preload" href="fonts/font-nunito.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<noscript>
			<link rel="stylesheet" href="fonts/font-awesome-v6.css" />
			<link rel="stylesheet" href="fonts/font-nunito.css" />
		</noscript>

		<!-- Styles -->
		<link rel="stylesheet" href="css/app.css" />

		<!-- Scripts -->
		<script src="js/generator.js"></script>
		<script src="js/app.js" defer></script>
		<script src="js/matchMedia.js" defer></script>
		<script src="js/scale.js" defer></script>
	</head>

	<body data-theme="dark: Pale Violet Red">
		<div id="body-content" style="--offset: 0.5rem; --border-radius: 0.5rem">
			<input type="checkbox" id="menu-toggle" hidden />
			<aside id="menu-content" class="card backdrop">
				<label for="menu-toggle" class="card backdrop nav-link button-inline primary-button">
					<div class="button-inline">
						<img src="favicon.ico" width="48" height="48" title="TEST" />
					</div>
					<div>
						<span>DrawZilla</span>
					</div>
				</label>
				<menu>
					<nav class="card">
						<ul id="nav-list">
							<li>
								<a href="play.html" title="Play" target="_self" rel="noopener noreferrer" class="nav-link secondary-button button-inline">
									<div class="button-inline">
										<i class="fa-duotone fa-paintbrush"></i>
									</div>
									<div>
										<span>Play</span>
									</div>
								</a>
							</li>
						</ul>
					</nav>
				</menu>
			</aside>
			<main class="card backdrop">
				<div id="main-content">
					<div class="card"></div>
				</div>
				<aside id="sozials">
					<header id="room-controls-container" class="card"></header>
					<section id="chat-container" class="card scrollbar"></section>
					<footer id="chat-controls-container" class="card"></footer>
				</aside>
			</main>
		</div>
	</body>
</html>
