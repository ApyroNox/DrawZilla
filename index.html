<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Pragma" content="cache" />

		<title>ZillaNet</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- Fonts -->
		<link rel="preload" href="css/font-awesome-v6.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<link rel="preload" href="css/font-nunito.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<noscript>
			<link rel="stylesheet" href="css/font-awesome-v6.css" />
			<link rel="stylesheet" href="css/font-nunito.css" />
		</noscript>

		<!-- Styles -->
		<link rel="stylesheet" href="css/app.css" />

		<!-- Scripts -->
		<script src="js/app.js" defer></script>
		<script src="js/settings.js" defer></script>
		<script src="js/matchMedia.js" defer></script>
		<script src="js/scaleUI.js" defer></script>
	</head>

	<body style="--offset: 1rem">
		<div id="body-content" style="--border-radius: 0.5rem; --offset: 8px">
			<aside id="menu">
				<div class="element button primary-button">
					<input type="button" name="" id="menu-toggle" hidden />
					<label for="menu-toggle"><img src="/favicon.ico" width="48" height="48" /></label>
				</div>
				<div hidden></div>
				<nav id="player-list" class="card rounded" style="--offset: 7px">
					<div class="player-card">
						<img src="/favicon.ico" width="48" height="48" title="TEST" />
					</div>
					<template id="template-navigation">
						<div class="player-card">
							<img src="/favicon.ico" width="48" height="48" title="TEST" />
						</div>
					</template>
				</nav>
			</aside>
			<main class="card rounded">
				<div id="main-content"></div>
				<aside id="sozials">
					<header class="card rounded"></header>
					<section id="chat" class="card rounded"></section>
					<footer class="card rounded"></footer>
				</aside>
			</main>
		</div>
	</body>
</html>
