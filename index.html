<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Pragma" content="cache" />

		<title>ZillaNet</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- Fonts -->
		<link rel="preload" href="css/font-awesome-v6.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<link rel="preload" href="css/font-nunito.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<noscript>
			<link rel="stylesheet" href="css/font-awesome-v6.css" />
			<link rel="stylesheet" href="css/font-nunito.css" />
		</noscript>

		<!-- Styles -->
		<link rel="stylesheet" href="css/app.css" />

		<!-- Scripts -->
		<script src="js/app.js" defer></script>
		<script src="js/settings.js" defer></script>
		<script src="js/matchMedia.js" defer></script>
		<script src="js/scaleUI.js" defer></script>
	</head>

	<body style="--offset: 1rem" class="backdrop">
		<div id="body-content" style="--border-radius: 0.5rem; --offset: 8px">
			<aside id="menu" class="card rounded backdrop">
				<div class="button-inline button primary-button">
					<input type="checkbox" id="menu-toggle" hidden />
					<label for="menu-toggle"><img src="/favicon.ico" width="48" height="48" title="TEST" /></label>
				</div>
				<nav class="card rounded backdrop">
					<div id="player-list" class="scrollbar">
						<div class="mini-card oddeven backdrop">
							<img src="" width="48" height="48" alt="avatar" title="Playername" />
						</div>
					</div>
				</nav>
			</aside>
			<main class="card rounded backdrop">
				<div id="main-content">
					<div class="card rounded backdrop" style="--backdrop-color: white; --backdrop-layer: -1"></div>
				</div>
				<aside id="sozials">
					<header id="room-controls-container" class="card rounded" style="--border-radius: 0.25rem"></header>
					<section id="chat" class="card rounded scrollbar"></section>
					<footer id="chat-controls-container" class="card rounded"></footer>
				</aside>
			</main>
		</div>
	</body>
</html>
